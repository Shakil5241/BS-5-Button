<html lang="en">
    <head>
        <meta charset="UTF-9">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Button Bs</title>
    </head>
    <body>
        <button class="btn btn-primary">Primary Buttons</button>
        <button class="btn btn-secondary">Secondary Button</button>

        <h2>Link as Button:</h2>
        <a href="#" class="btn btn-info">info Button</a>
        <a href="#" class="btn btn-success">Success Button</a>

        <h2>Button size</h2>
        <button class="btn btn-lg btn-warning">Large Button</button>
        <button class="btn btn-sm btn-warning">Small Button</button>

        <h2>Button style:</h2>
        <button class="btn btn-outline-primary">hover style</button>
        <button class="btn btn-outline-secondary btn-lg">hover style large</button>

        <h2>Button Group:</h2>
        <div class="btn-group">
            <a href="#" class="btn btn-primary">Btn 1</a>
            <a href="#" class="btn btn-secondary">Btn 2</a>
            <a href="#" class="btn btn-info">Btn 3</a>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
